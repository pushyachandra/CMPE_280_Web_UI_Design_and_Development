<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="save.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <p class="title">Deloitte Enterprise Chat UI</p>
        <p class="question">Tax Prompt</p>
        <textarea class="input-qus" id="message-send"></textarea>
        <div class="parent">
            <div class="child-1">
                <button class="but but-1" type="button" onclick="send()">Send</button>
            </div>
            <div class="child-2">
                <button class="but but-2" type="button" onclick="cancel()">Cancel</button>
            </div>
        </div>
        <p class="response-question">Response</p>
        <textarea class="response-qus" id="response-box"></textarea>
        <div class="save">
            <button class="but but-3" id="downloadButton">Save Responses to Text File</button>
            <button class="but but-3" id="savetosql">Save to SQL</button>
            <button class="but but-3" id="viewfromsql">View from SQL</button>
            <button class="but but-3" id="hidesql">Hide Saved SQL View</button>
        </div>
        <script>
            var downloadButton = document.getElementById("downloadButton");
            downloadButton.addEventListener("click", downloadTextFile);
        </script>
    </div>
    <div class="sql-view">
        <table id="itemlist">

        </table>
    </div>
</body>
</html>
